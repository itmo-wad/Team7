<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>User Login System</title>

		<!-- <link rel="stylesheet" href="/static/css/normalize.css" />
		<link rel="stylesheet" href="/static/css/styles.css" /> -->

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/64d58efce2.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" type="text/css" href="/static/css/style_login.css" />
		<title>Sign in & Sign up Form</title>
	</head>
	<body>
		<div class="container">
			<div class="forms-container">
				<div class="signin-signup">
					<form class="sign-in-form" name="login_form">
						<h2 class="title">Sign in</h2>
						<div class="input-field">
							<i class="fas fa-user"></i>
							<!-- <label for="email">Email</label> -->
							<input
								type="email"
								name="email"
								placeholder="Username"
								required
								class="field"
							/>
						</div>
						<div class="input-field">
							<i class="fas fa-lock"></i>
							<!-- <label for="password">Password</label> -->
							<input type="password" name="password" placeholder="Password" />
						</div>
						<p class="error error--hidden" style="color: red"></p>
						<input type="submit" value="Log In" class="btn solid" />
						<p class="social-text">Or Sign in with social platforms</p>
						<div class="social-media">
							<a href="#" class="social-icon">
								<i class="fab fa-facebook-f"></i>
							</a>
							<a href="#" class="social-icon">
								<i class="fab fa-twitter"></i>
							</a>
							<a href="#" class="social-icon">
								<i class="fab fa-google"></i>
							</a>
							<a href="#" class="social-icon">
								<i class="fab fa-linkedin-in"></i>
							</a>
						</div>
					</form>
					<form class="sign-up-form" name="signup_form">
						<h2 class="title">Sign up</h2>
						<div class="input-field">
							<i class="fas fa-user"></i>
							<!-- <label for="name">Name</label> -->
							<input type="text" placeholder="Username" name="name" required />
						</div>
						<div class="input-field">
							<i class="fas fa-envelope"></i>
							<!-- <label for="email">Email</label> -->
							<input type="email" placeholder="Email" name="email" required />
						</div>
						<div class="input-field">
							<i class="fas fa-lock"></i>
							<!-- <label for="password">Password</label> -->
							<input type="password" placeholder="Password" name="password" />
						</div>
						<p class="error error--hidden" style="color: red"></p>
						<input type="submit" class="btn" value="Sign up" />
						<p class="social-text">Or Sign up with social platforms</p>
						<div class="social-media">
							<a href="#" class="social-icon">
								<i class="fab fa-facebook-f"></i>
							</a>
							<a href="#" class="social-icon">
								<i class="fab fa-twitter"></i>
							</a>
							<a href="#" class="social-icon">
								<i class="fab fa-google"></i>
							</a>
							<a href="#" class="social-icon">
								<i class="fab fa-linkedin-in"></i>
							</a>
						</div>
					</form>
				</div>
			</div>

			<div class="panels-container">
				<div class="panel left-panel">
					<div class="content">
						<h3>New here ?</h3>
						<p>
							Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
							ex ratione. Aliquid!
						</p>
						<button class="btn transparent" id="sign-up-btn">Sign up</button>
					</div>
					<img
						src="{{ url_for('static', filename='img/log.svg')}}"
						class="image"
						alt=""
					/>
				</div>
				<div class="panel right-panel">
					<div class="content">
						<h3>One of us ?</h3>
						<p>
							Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
							laboriosam ad deleniti.
						</p>
						<button class="btn transparent" id="sign-in-btn">Sign in</button>
					</div>
					<img
						src="{{ url_for('static', filename='img/register.svg')}}"
						class="image"
						alt=""
					/>
				</div>
			</div>
		</div>
		<script src="/static/js/jquery.js"></script>
		<script src="/static/js/scripts.js"></script>
		<script src="/static/js/app.js"></script>
	</body>
</html>
